<html>
<head>
    <title>Tabele</title>
    <style>
        table
        {
            border: solid 2px;
            border-color: red;
        }

        td
        {
            border: solid 2px;
            border-color: green;
        }

        th
        {
            border: solid 2px;
            border-color: yellow;
        }
    </style>
</head>

<body>

    <table>
        <!-- caption je naslov čitave tabele, i mora da bude unutar table taga da bi se 
        centrirao u odnosu na tabelu-->
        <caption>Abeceda</caption>

		<!-- th je naslov kolone u tabeli -->
        <th>Velika slova</th>
        <th>Mala slova</th>

		<!-- tr tag definiše ceo red, a td tagovi definišu ćelije u tom redu -->
        <tr>
            <td>A</td>
            <td>a</td>
        </tr>

        <tr>
            <td>B</td>
            <td>b</td>
        </tr>
    </table>

</body>

</html>
