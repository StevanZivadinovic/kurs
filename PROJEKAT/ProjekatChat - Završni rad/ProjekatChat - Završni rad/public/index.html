<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Naslov četa -->
    <div id="top">
        <header>
            <h1>ITBootcamp Chat</h1>
            <h2>Choose a chatroom</h2>
        </header>

        <!-- Dugmad za sobe (chatrooms) -->
        <nav>
            <button id="general" class="btn">#general</button>
            <button id="js" class="btn">#js</button>
            <button id="homeworks" class="btn">#homeworks</button>
            <button id="tests" class="btn">#tests</button>
        </nav>
    </div>

    <!-- Prostor za poruke -->
    <section>
        <ul id="ulMessages">
            <!-- Ovde će se nalaziti poruke -->
        </ul>
    </section>

    <div id="bottom">
        <!-- Forma za unos boje -->
        <form id="formColor">
            <input type="color" value="#ffffff" id="inputColor">
            <input type="submit" value="Update color" id="btnColor" class="btn">
        </form>

        <!-- Forma za unos datuma -->
        <form id="formDate">
            <input type="datetime-local" id="dateStart">
            <input type="datetime-local" id="dateEnd">
            <input type="submit" value="Set dates" id="btnSetDates" class="btn">
        </form>

        <!-- Forma za unos poruke -->
        <form id="formMessage">
            <textarea placeholder="Your message..." id="inputMessage"></textarea>
            <input type="submit" value="Send" id="btnSend" class="btn">
        </form>

        <!-- Forma za promenu korisničkog imena -->
        <form id="formUsername">
            <input type="text" placeholder="Update username" id="inputUsername">
            <input type="submit" value="Update" id="btnUpdate" class="btn">
        </form>

        <div id="divUpdatedUsername">
        </div>
    </div>
